Explore physics simulations with Threejs VR hand input

System requirements:
Oculus Quest.
Oculus Browser >14.3 (Quest update >25.0 and threejs R126).
"chrome://flags/#webxr" in Oculus Browser.
"WebXR experiences with hand and joints tracking" enabled.

The .html codes in Threejs-VR-Hand-Input-Physics use a subset of three.js r119 to start VR with joints tracking. Since it is experimental, it will probably
break in future update of browser or threejs.

Fantastic that Oculus has WebXR joints tracking in its browser and three.js is making it accessible in its library.

References

March 20, 2021 Update to Threejs R126

Based on three.js vr/

July 29, 2020 Threejs r119 added experimental Hand Input API support.

https://github.com/mrdoob/three.js/releases/tag/r119

Threejs VR hand input examples "vr/handinput" work in Oculus Browser:

https://threejs.org/examples/

Threejs webxr_vr_handinput*.html codes to learn:

https://github.com/mrdoob/three.js/tree/dev/examples

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js vr Hand Input Physics</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

	<div id="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> VR Hand Input
	</div>

<script type="module">

import * as THREE from '../build/three.module.js';
import { VRButton } from './jsm/webxr/VRButton.js';
import { XRControllerModelFactory } from './jsm/webxr/XRControllerModelFactory.js';
import { XRHandModelFactory } from './jsm/webxr/XRHandModelFactory.js';

var container;
var camera, scene, renderer;
var hand1, hand2;
var controller1, controller2;
var controllerGrip1, controllerGrip2;

var geometry1, end1;
var geometry2, end2;

var box;
	
//var trail = [];
//var i;

init();
animate();

function init() {

//	container = document.createElement( 'div' );
//	document.body.appendChild( container );
	
	scene = new THREE.Scene();
	scene.background = new THREE.Color(0x505050);

	camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 100);
	camera.position.set(0, 1.6, 3);

	scene.add( new THREE.HemisphereLight( 0x808080, 0x606060 ) );

	var light = new THREE.DirectionalLight( 0xffffff );
	light.position.set( 0, 6, 0 );
	light.castShadow = false;
	scene.add( light );

// add a floor

	var color = new THREE.Color(0x00ff00);
	var floor = new THREE.GridHelper(8,8,color,color);
	scene.add(floor);

	renderer = new THREE.WebGLRenderer({antialias:true});
	renderer.setPixelRatio(window.devicePixelRatio );
	renderer.setSize(window.innerWidth, window.innerHeight);
	renderer.outputEncoding = THREE.sRGBEncoding;	
	renderer.shadowMap.enabled = false;
	renderer.xr.enabled = true;

//	container.appendChild(renderer.domElement);
	document.body.appendChild(renderer.domElement);

	document.body.appendChild(VRButton.createButton(renderer));
	
	// controllers

	controller1 = renderer.xr.getController( 0 );
	scene.add( controller1 );

	controller2 = renderer.xr.getController( 1 );
	scene.add( controller2 );

	var controllerModelFactory = new XRControllerModelFactory();
	var handModelFactory = new XRHandModelFactory().setPath( "./models/" );
	
// Hand 0

	controllerGrip1 = renderer.xr.getControllerGrip( 0 );
	controllerGrip1.add( controllerModelFactory.createControllerModel( controllerGrip1 ) );
	scene.add( controllerGrip1 );
	
	hand1 = renderer.xr.getHand( 1 );
	hand1.add( handModelFactory.createHandModel( hand1, "boxes") );
	scene.add( hand1 );

// Hand 1

	controllerGrip2 = renderer.xr.getControllerGrip( 1 );
	controllerGrip2.add( controllerModelFactory.createControllerModel( controllerGrip2 ) );
	scene.add( controllerGrip2 );
	
	hand2 = renderer.xr.getHand( 0 );
	hand2.add( handModelFactory.createHandModel( hand2, "boxes") );
	scene.add( hand2 );

	window.addEventListener( 'resize', onWindowResize, false );

	geometry1 = new THREE.BoxBufferGeometry(0.01,0.01,0.01);
	end1 = new THREE.Mesh( geometry1, new THREE.MeshBasicMaterial({color: 0xff0000}));
	end1.material.wireframe = true;
	scene.add( end1 );
	
//	end1.position.y = 0.02;
//	hand1.joints['wrist'].add(end1);
//	hand1.joints['wrist'].add(end1);
	
// Make 100 boxes for trail[]
	
//	for(i=0;i<100;i++){

//	var geometry = new THREE.BoxBufferGeometry(0.005,0.005,0.005);
//	trail[i] = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial({color: 0xff0000}));
//	trail[i].material.wireframe = true;
//	trail[i].position.x = 0;
//	trail[i].position.y = 0;
//	trail[i].position.z = 0;
//	scene.add(trail[i]);

//	}

//	i = 0;

	}

function onWindowResize() {

	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();

	renderer.setSize( window.innerWidth, window.innerHeight );

	}

function animate() {

	renderer.setAnimationLoop( render );

	}

function render() {

	end1.position.x = hand1.joints['wrist'].position.x+;
	end1.position.y = hand1.joints['wrist'].position.y+0.02;
	end1.position.z = hand1.joints['wrist'].position.z+;

//	end1.position.x = 0;
//	end1.position.y = 0;
//	end1.position.z = 0;

//	i++;
//	if(i>99){
//	i=0;}

	renderer.render(scene, camera);

	}

</script>
</body>
</html>
